[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = nb-dev-helloworld
lib_name = %(repo)s
version = 0.0.1
min_python = 3.7
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = nb_dev_helloworld
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Willie M. Bonavente
author_email = 76456752+williebonavente@users.noreply.github.com
copyright = 2023 onwards, %(author)s
description = Learning software development using jupyter notebook.
keywords = nbdev jupyter notebook python
language = English
status = 3
user = williebonavente

